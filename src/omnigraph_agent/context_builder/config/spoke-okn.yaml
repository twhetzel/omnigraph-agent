# SPOKE-OKN Graph Configuration
# SPOKE (Scalable Precision medicine Oriented Knowledge Engine) - Open Knowledge Network

graph_id: "spoke-okn"
endpoint: "https://frink.apps.renci.org/spoke-okn/sparql"
repo_filter_property: ""  # SPOKE is a single integrated knowledge graph, not multi-repository

# Entity types - SPOKE uses biolink model
entity_types:
  - "https://w3id.org/biolink/vocab/Gene"
  - "https://w3id.org/biolink/vocab/Disease"
  - "https://w3id.org/biolink/vocab/Drug"
  - "https://w3id.org/biolink/vocab/Pathway"
  - "https://w3id.org/biolink/vocab/Phenotype"
  - "https://w3id.org/biolink/vocab/OrganismTaxon"

# Dimensions - will be discovered via introspection
# Common properties in SPOKE include:
# - biolink:category (entity types)
# - biolink:id (identifiers)
# - biolink:name (names)
dimensions: []

text_blurb: "SPOKE (Scalable Precision medicine Oriented Knowledge Engine) is an integrated knowledge graph connecting genes, diseases, drugs, pathways, and phenotypes for precision medicine applications."

