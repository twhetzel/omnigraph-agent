# MONDO Graph Configuration
# Monarch Disease Ontology - queryable via Ubergraph

graph_id: "mondo"
endpoint: "https://ubergraph.apps.renci.org/sparql"
repo_filter_property: "rdf:type"  # Placeholder - ontologies don't use repo filters

# Named graph (auto-detected for Ubergraph, but can be explicitly set)
# named_graph: "http://ubergraph.apps.renci.org/graphs/mondo"

# Namespace scope for filtering when named graph is not available
# This limits queries to MONDO classes only (e.g., http://purl.obolibrary.org/obo/MONDO_*)
namespace_scope: "http://purl.obolibrary.org/obo/MONDO_"

# Entity types - will be discovered via introspection
entity_types:
  - "http://www.w3.org/2002/07/owl#Class"

# Dimensions - will be discovered via introspection
dimensions: []

text_blurb: "MONDO (Monarch Disease Ontology) is a comprehensive ontology for human diseases."

